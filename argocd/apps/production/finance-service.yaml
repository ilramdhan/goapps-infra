# ArgoCD Application - Finance Service Production
# NOTE: No automated sync for production safety - manual approval required
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: finance-service-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: goapps
  source:
    repoURL: https://github.com/mutugading/goapps-infra.git
    targetRevision: main
    path: services/finance-service/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: goapps-production
  syncPolicy:
    # No automated sync for production - manual approval required
    syncOptions:
      - CreateNamespace=true
