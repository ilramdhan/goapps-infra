# MinIO Object Storage with TLS
# Used for local backups and file storage
# HTTPS enabled via TLS certificates mounted to /root/.minio/certs/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
            - --certs-dir
            - /root/.minio/certs
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          # env vars for sub-path (MINIO_BROWSER_REDIRECT_URL, MINIO_CONSOLE_SUBPATH)
          # are set via Kustomize overlays per environment
          envFrom:
            - secretRef:
                name: minio-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: minio-data
              mountPath: /data
            - name: minio-certs
              mountPath: /root/.minio/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
        - name: minio-certs
          secret:
            secretName: minio-tls
            items:
              - key: public.crt
                path: public.crt
              - key: private.key
                path: private.key
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
  selector:
    app: minio
---
# NodePort service for external access
apiVersion: v1
kind: Service
metadata:
  name: minio-nodeport
  namespace: minio
  labels:
    app: minio
spec:
  type: NodePort
  ports:
    - port: 9001
      targetPort: 9001
      nodePort: 30090
      name: console
    - port: 9000
      targetPort: 9000
      nodePort: 30091
      name: api
  selector:
    app: minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
